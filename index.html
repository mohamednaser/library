<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase.js"></script>
    <link rel="stylesheet" href="./css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Library</title>
  </head>

  <body>
    <div class="container mt-3">
      <nav class="nav-section">
        <h2 class="library-name">Library</h2>
        <div class="float-right">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            Add a new book
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Add a new book
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="Title">Title</label>
                      <input
                        type="text"
                        class="form-control"
                        id="Title"
                        placeholder="Add the title"
                      />
                    </div>

                    <div class="form-group">
                      <label for="Title">Author Name </label>
                      <input
                        type="text"
                        class="form-control"
                        id="Author"
                        placeholder="Add the title"
                      />
                    </div>
                    <div class="form-group">
                      <label for="Title">Book Description</label>
                      <textarea
                        class="form-control"
                        id="description"
                        placeholder="Book Description"
                      ></textarea>
                    </div>

                    <div class="form-group">
                      <label for="Pages">Number of Pages</label>
                      <input
                        type="number"
                        class="form-control"
                        id="Pages"
                        placeholder="Add the number of pages"
                      />
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="isRead"
                      />
                      <label class="form-check-label" for="defaultCheck1">
                        Readed?
                      </label>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                      <input
                        type="submit"
                        class="btn btn-primary"
                        onclick="createBook()"
                        value="Save changes"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div>Books List</div>
      <div
        class="books-list d-flex flex-wrap justify-content-start mx-auto"
        id="books-list"
      ></div>
      <pre id="object"></pre>
      <footer class="footer-section">
        <span class="text-white">Powered by us</span>
      </footer>
    </div>

    <script type="module">
      import customFirebase from "./JS/firebase.js";

      var firebaseObject = new customFirebase();
      window.firebaseObject = firebaseObject;
      firebaseObject.listBooks();
    </script>
    <script>
      function createBook() {
        let authorName = document.getElementById("Author").value;
        let title = document.getElementById("Title").value;
        let numberPages = document.getElementById("Pages").value;
        let isread = document.getElementById("isRead").checked;
        let description = document.getElementById("description").value;

        window.firebaseObject.createBook(
          authorName,
          title,
          description,
          numberPages,
          isread
        );
      }

      function updateBook(bookid, status) {
        window.firebaseObject.updateBook(bookid, status);
      }
      function removeBook(bookid) {
        window.firebaseObject.removeBook(bookid, status);
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
